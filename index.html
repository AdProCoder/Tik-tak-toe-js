<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Tik tak toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>

        <div id="container">
            <div id="startingPage">
                <h2>Tik Tak Toe</h2>
                <div id="line"></div>
                <h4>Select Which You Want?</h4>
                <div id="button">
                    <button id="playerx"class="choose">Player (X)</button>
                    <button id="playero"class="choose">Player (O)</button>
                </div>
            </div>
            
            <div id="mainPage">
                <div id="headerBtns">
                    <button id="">X Turn</button>
                    <button id="O_Turn">O Turn</button>
                    <div id="showChange"></div>
                </div>
                <div id="gameBoard">
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                    <div class="boxes"></div>
                </div>
            </div>

            <div id="winner">
                <h2 id="winnerName">Player X Won The Game!</h2>
                <div id="button">
                    <button id="quit">Play Again</button>
                </div>
            </div>

        </div>        
        <script src="main.js"></script>
    </body>
</html>
